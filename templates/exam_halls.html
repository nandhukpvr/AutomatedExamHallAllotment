<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<h2>Exam Halls & Seats</h2>

<h3>Existing Halls</h3>
<table border="1">
    <tr><th>Room No</th><th>Total Seats</th><th>Actions</th></tr>
    {% for h in halls %}
    <tr>
        <td>{{ h[0] }}</td>
        <td>{{ h[1] }}</td>
        <td>
            <form method="post" action="{{ url_for('delete_hall', room_no=h[0]) }}" style="display:inline;" onsubmit="return confirm('Delete this hall?');">
                <button type="submit">Delete Hall</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

<h3>Modify / Add Exam Hall</h3>
<form method="POST">
    Room Name: <input type="text" name="room_no" required>
    Total Seats: <input type="number" name="total_seats" min="1" required>
    <input type="submit" value="Update Hall">
</form>
